name: Deploy action
description: 'set node version and node sha before committing changes and deploy version'

inputs:
  PAT:
    description: 'PAT from repo'
    required: true
  NAMESPACE:
    description: 'Namespace'
    required: true
    default: ''
  NAME:
    description: 'Name'
    required: false
    default: ''
  SERVICES:
    description: 'Services'
    required: false
    default: ''
  version:
    description: 'build.outputs.version'
    required: true
    default: ''
  env:
    description: 'build.outputs.env'
    required: true
    default: 'stage'

runs:
  using: 'composite'
  steps:
  - uses: actions/checkout@v3
    with:
      repository: entrecode/ec.argocd
      token: ${{ inputs.PAT }}
      ref: main

  - name: run yq eval node
    run: |
      if [[ ! -z ${SERVICES} ]]; then
        IFS="," read -a SRV <<< ${SERVICES}
        for i in ${SRV[@]}; do
          yq eval -i '.node.version = "${{ inputs.version }}" | .node.gitsha = "${{ github.sha }}"' apps/${{ inputs.env }}/${{ inputs.NAMESPACE }}/${i}/version.yaml  
        done
      fi
      if [[ -z ${inputs.NAME} ]]; then
        yq eval -i '.node.version = "${{ inputs.version }}" | .node.gitsha = "${{ github.sha }}"' apps/${{ inputs.env }}/${{ inputs.NAMESPACE }}/${{ inputs.NAME }}/version.yaml  
      fi
    shell: bash
    env:
      SERVICES: ${{ inputs.SERVICES }}
      NAME: ${{ inputs.NAME }}

  - name: Commit changes
    run: |
      git config --global user.name ${{ github.event.pusher.name }}
      git config --global user.email ${{ github.event.pusher.email }}
      git commit -am "[${{ inputs.env }}/${{ inputs.NAMESPACE }}/${{ inputs.NAME }}] Deploy ${{ inputs.version }}"
      git pull --rebase
      git push
    shell: bash
